<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - TFX Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h2 class="text-center">Create Account</h2>
                    <form action="auth.php" method="POST">
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <!-- Added attributes to aid user input validaiton -->
                            <input type="text" name="username" class="form-control" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" title="Username must be 3-20 alphanumeric characters">
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <!-- Added attributes to aid user input validaiton -->
                            <input type="password" name="password" class="form-control" required minlength="6" title="Password must be at least 6 characters">
                        </div>
                        <!-- VULNERABLE: Role is in hidden field â†’ can be changed in DevTools -->
                        <input type="hidden" name="role" value="user">
                        <button type="submit" name="register" class="btn btn-danger w-100">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have account? <a href="login.html">Login</a></p>
                    <a href="index.html" class="btn btn-secondary w-100 mt-2">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
